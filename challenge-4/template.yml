  ######### Auto Scaling Group #########
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      TargetGroupARNs:
        - !Ref TargetGroup
      HealthCheckType: EC2
      MinSize:
        Ref: ASGMinSize
      MaxSize:
        Ref: ASGMaxSize
      LaunchTemplate:
        LaunchTemplateId:
          Ref: LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      AvailabilityZones:
        - us-east-1a
        - us-east-1b
        - us-east-1c
        - us-east-1d
      VPCZoneIdentifier: !Split
        - ","
        - !ImportValue
            'Fn::Sub': '${NWEnvironmentName}-PRIV-SUBNETS'
      DesiredCapacity:
        Ref: ASGMinSize
    DependsOn:
      - LaunchTemplate

  ######### Instance Role #########
  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      Description: "Instance Role for ${AWS::StackName}"
      AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Service:
                  - "ec2.amazonaws.com"
              Action:
                - "sts:AssumeRole"
      Policies:
        - PolicyName: "EC2InstanceRole"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                Resource:
                  - !Sub "${BucketARN}/*"

  ######### Instance Profile #########
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub "${AWS::StackName}-InstanceProfile"
      Roles:
        - !Ref InstanceRole